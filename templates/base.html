<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar is-transparent">
                <div class="navbar-brand">
                    <a href="/" class="navbar-item">Mordrag</a>

                    <a role="button" data-target="navMenu" class="navbar-burger">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navMenu" class="navbar-menu">
                    <div class="navbar-start">
                        <a href="/blog/" class="navbar-item">Blog</a>
                        <a href="/contact/" class="navbar-item">Contact</a>
                        <a href="/about/" class="navbar-item">About me</a>
                    </div>
                    <div class="navbar-end">
                        <a class="navbar-item" href="https://github.com/MordragT" target="_blank">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a class="navbar-item" href="https://www.youtube.com/channel/UCzndJgF47jww1dcB-PO7g1Q"
                            target="_blank">
                            <i class="fa-brands fa-youtube"></i>
                        </a>
                        <a class="navbar-item" href="https://steamcommunity.com/id/mordragt" target="_blank">
                            <i class="fa-brands fa-steam"></i>
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        {% block content %} {% endblock %}
    </div>
    <footer class="footer">
        <div class="content has-text-centered">Copyright © Thomas Wehmöller 2024</div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });

        });
    </script>
</body>

</html>
